<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>

    <link rel="icon" href="https://cdn.iconscout.com/icon/premium/png-256-thumb/step-counter-app-5265644-4394471.png?f=webp&w=256" type="image/png">

    <link rel="stylesheet" href="reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Manrope:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <p class="counter">0</p>
        <button id="addOneKmButton" class="plus_btn">+1 km</button>
        <button id="addFiveKmButton" class="plus_btn">+5 km</button>
        <button id="addTenKmButton" class="plus_btn">+10 km</button>
        <button id="resetButton" class="reset_btn">Сбросить</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
